{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Exploratory Data Analysis</h2>
    <!-- Row 1 -->
    <div class="row">
        <div class="col-md-6">
            <canvas id="chart1"></canvas>
            <textarea class="form-control mt-2" rows="2" placeholder="Explanation for Chart 1"></textarea>
        </div>
        <div class="col-md-6">
            <canvas id="chart2"></canvas>
            <textarea class="form-control mt-2" rows="2" placeholder="Explanation for Chart 2"></textarea>
        </div>
    </div>
    <!-- Row 2 -->
    <div class="row mt-4">
        <div class="col-md-6">
            <canvas id="chart3"></canvas>
            <textarea class="form-control mt-2" rows="2" placeholder="Explanation for Chart 3"></textarea>
        </div>
        <div class="col-md-6">
            <canvas id="chart4"></canvas>
            <textarea class="form-control mt-2" rows="2" placeholder="Explanation for Chart 4"></textarea>
        </div>
    </div>
    <!-- Row 3 -->
    <div class="row mt-4">
        <div class="col-md-6">
            <canvas id="chart5"></canvas>
            <textarea class="form-control mt-2" rows="2" placeholder="Explanation for Chart 5"></textarea>
        </div>
        <div class="col-md-6">
            <canvas id="chart6"></canvas>
            <textarea class="form-control mt-2" rows="2" placeholder="Explanation for Chart 6"></textarea>
        </div>
    </div>
</div>

<script>
// Example of initializing a chart with Chart.js
// Repeat for each chart you need to initialize
var ctx1 = document.getElementById('chart1').getContext('2d');
var chart1 = new Chart(ctx1, {
    type: 'bar', // Change the type as needed (bar, line, pie, etc.)
    data: {
        labels: ['Label 1', 'Label 2', 'Label 3'], // Example labels
        datasets: [{
            label: 'Dataset 1',
            data: [10, 20, 30], // Example data
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
{% endblock %}
